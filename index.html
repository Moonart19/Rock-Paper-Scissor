<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="btn-cont">
            <button id="rock"><img src="./images/rock.jpg" width="100" height="100"></button>
            <button id="paper"><img src="./images/paper.jpg" width="100" height="100"></button>
            <button id="scissors"><img src="./images/scissors.jpeg" width="100" height="100"></button>
        </div>
        <div class="info">
            <p id="userScore"></p>
            <p id="compScore"></p>
            <p id="result"></p>
        </div>
        <div class="restart-btn">
            <button id="restart"></button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
